<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小野日語平假名轉換工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .input-section, .output-section {
            padding: 20px;
            width: 100%;
        }
        
        .input-section {
            background-color: #f9f9f9;
            border-radius: 10px 10px 0 0;
            border-bottom: 2px solid #ddd;
        }
        
        .output-section {
            background-color: #fff;
            border-radius: 0 0 10px 10px;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #4a6491;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1rem;
            resize: vertical;
            margin-bottom: 15px;
            line-height: 1.6;
            font-family: 'MS Gothic', 'Yu Gothic', monospace;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4a6491;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2c3e50;
        }
        
        .clear-btn {
            background-color: #e74c3c;
        }
        
        .clear-btn:hover {
            background-color: #c0392b;
        }
        
        .image-btn {
            background-color: #27ae60;
        }
        
        .image-btn:hover {
            background-color: #219653;
        }
        
        .output-area {
            min-height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
            font-size: 1.4rem;
            line-height: 2.2;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            text-align: left;
        }
        
        /* Ruby 樣式 - 平假名在漢字上方，字體小 */
        ruby {
            ruby-align: center;
            margin: 0 1px;
            font-size: 1.4rem;
        }
        
        rt {
            font-size: 0.5em;
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
        }
        
        footer {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .format-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .content {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>小野日語</h1>
            <p>日語平假名轉換工具</p>
        </header>
        
        <div class="content">
            <section class="input-section">
                <h2 class="section-title">輸入日語文本</h2>
                
                <div class="format-info">
                    格式：漢字(平假名)，例如：日本語(にほんご)
                </div>
                
                <textarea id="inputText" placeholder="請輸入帶有括號平假名的日語文本...
"></textarea>
                
                <div class="status" id="statusMessage"></div>
                
                <div class="controls">
                    <button id="convertBtn">轉換為平假名注音</button>
                    <button id="clearBtn" class="clear-btn">清除</button>
                </div>
            </section>
            
            <section class="output-section">
                <h2 class="section-title">轉換結果</h2>
                <div class="output-area" id="outputArea">
                    轉換結果將顯示在這裡...
                </div>
                
                <div class="action-buttons">
                    <button id="copyBtn" style="display:none;">複製結果</button>
                    <button id="imageBtn" class="image-btn" style="display:none;">生成高清圖片</button>
                </div>
            </section>
        </div>
        
        <footer>
            <p>©小野</p>
            <p>https://www.ezlang.net/zh-Hant/tool/kana</p>
        </footer>
    </div>

    <!-- html2canvas 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        // DOM元素
        const inputText = document.getElementById('inputText');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const outputArea = document.getElementById('outputArea');
        const statusMessage = document.getElementById('statusMessage');
        const copyBtn = document.getElementById('copyBtn');
        const imageBtn = document.getElementById('imageBtn');
        
        // 顯示狀態訊息
        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + (isError ? 'error' : 'success');
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // 改進的轉換函數，修正雙括號問題
        function convertToRuby(text) {
            // 分割成多行處理
            const lines = text.split('\n');
            const resultLines = [];
            
            for (let line of lines) {
                let resultLine = line;
                
                // 使用正則表達式找到所有 (平假名) 的模式
                // 這個正則表達式會匹配漢字後面跟著的括號
                const regex = /([\u4E00-\u9FFF\u3400-\u4DBF]+)(?=\s*\(([^()]+)\))/g;
                
                // 儲存替換的位置，從後往前替換以避免位置偏移
                const replacements = [];
                
                let match;
                while ((match = regex.exec(line)) !== null) {
                    const kanji = match[1];
                    const furigana = match[2];
                    const start = match.index;
                    const end = regex.lastIndex;
                    
                    // 找到完整的括號位置
                    const openParenIndex = line.indexOf('(', start);
                    const closeParenIndex = line.indexOf(')', openParenIndex);
                    
                    replacements.push({
                        kanji,
                        furigana,
                        kanjiStart: start,
                        kanjiEnd: start + kanji.length,
                        parenStart: openParenIndex,
                        parenEnd: closeParenIndex + 1
                    });
                }
                
                // 從後往前進行替換
                replacements.sort((a, b) => b.parenStart - a.parenStart);
                
                let newLine = line;
                for (const replacement of replacements) {
                    const before = newLine.substring(0, replacement.kanjiStart);
                    const after = newLine.substring(replacement.parenEnd);
                    newLine = before + `<ruby>${replacement.kanji}<rt>${replacement.furigana}</rt></ruby>` + after;
                }
                
                // 如果是空行，保留空行
                if (line.trim() === '') {
                    resultLines.push('');
                } else {
                    resultLines.push(newLine);
                }
            }
            
            return resultLines.join('<br>');
        }
        
        // 轉換按鈕點擊事件
        convertBtn.addEventListener('click', function() {
            const text = inputText.value.trim();
            
            if (!text) {
                showStatus('請輸入一些日語文本', true);
                return;
            }
            
            try {
                const result = convertToRuby(text);
                outputArea.innerHTML = result;
                showStatus('轉換成功！');
                copyBtn.style.display = 'block';
                imageBtn.style.display = 'block';
            } catch (error) {
                console.error('轉換錯誤:', error);
                showStatus('轉換失敗，請檢查輸入格式', true);
            }
        });
        
        // 清除按鈕點擊事件
        clearBtn.addEventListener('click', function() {
            inputText.value = '';
            outputArea.innerHTML = '轉換結果將顯示在這裡...';
            copyBtn.style.display = 'none';
            imageBtn.style.display = 'none';
            showStatus('已清除');
        });
        
        // 複製結果
        copyBtn.addEventListener('click', function() {
            const textToCopy = outputArea.innerHTML;
            
            // 創建臨時textarea來複製文本
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy.replace(/<br>/g, '\n').replace(/<[^>]*>/g, '');
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                showStatus('已複製到剪貼簿！');
            } catch (error) {
                console.error('複製失敗:', error);
                showStatus('複製失敗', true);
            }
            
            document.body.removeChild(textArea);
        });
        
        // 生成高清圖片
        imageBtn.addEventListener('click', function() {
            // 顯示生成中訊息
            showStatus('圖片生成中，請稍候...');
            
            // 獲取輸出區域
            const element = outputArea;
            
            // 設置更高的縮放比例以獲得高清圖片
            const scale = 3; // 3倍縮放
            
            // 使用html2canvas將輸出區域轉換為canvas
            html2canvas(element, {
                scale: scale,
                backgroundColor: '#f9f9f9',
                useCORS: true,
                allowTaint: true,
                logging: false
            }).then(canvas => {
                // 將canvas轉換為圖片URL
                const imageUrl = canvas.toDataURL('image/png');
                
                // 創建下載連結
                const link = document.createElement('a');
                link.href = imageUrl;
                link.download = '日語平假名轉換_' + new Date().getTime() + '.png';
                
                // 模擬點擊下載
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus('高清圖片已生成並下載！');
            }).catch(error => {
                console.error('圖片生成失敗:', error);
                showStatus('圖片生成失敗，請重試', true);
            });
        });
    </script>
</body>
</html>
